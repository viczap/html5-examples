<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello World Bootstrap!</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container-fluid">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-1" for="txtLabel">Email</label>
				<div class="col-sm-11">
					<input id="txtEmail" class="form-control" type="email" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-1" for="txtFecha">Fecha</label>
				<div class="col-sm-11">
					<input type="date" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-1" for="txtColor">Color</label>
				<div class="col-sm-11">
					<input type="color" class="form-control" />
				</div>
			</div>
		</form>
	</div>
	<script src="js/jquery-1.11.1.js" />
	<script src="js/bootstrap.js" />
</body>
</html>
